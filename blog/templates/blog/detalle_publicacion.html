{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>{{ publicacion.titulo }} – CICLONOTICIAS</title>
    <style>
        body{font-family:Arial,Helvetica,sans-serif;margin:0;background:#f5f5f5}
        header{background:#d40000;padding:10px 20px}
        header a{color:#fff;text-decoration:none;font-size:24px}
        .container{max-width:800px;margin:25px auto;background:#fff;padding:25px;border-radius:6px;box-shadow:0 2px 5px rgba(0,0,0,.15)}
        .meta{color:#666;font-size:14px;margin-bottom:15px}
        img{width:100%;height:auto;border-radius:4px;margin-bottom:15px}
        h1{margin-top:0;color:#d40000}
    </style>
</head>
<body>
    <header>
        <a href="{% url 'lista_public' %}">← Volver a CICLONOTICIAS</a>
    </header>

    <div class="container">
        <h1>{{ publicacion.titulo }}</h1>
        <p class="meta">
            Publicado el {{ publicacion.fecha_publicacion|date:"d M Y" }}
            por {{ publicacion.autor.username }}
        </p>

        {% if publicacion.imagen_url %}
            <img src="{{ publicacion.imagen_url }}" alt="{{ publicacion.titulo }}">
        {% endif %}

        <p>{{ publicacion.texto|linebreaksbr }}</p>
    </div>
</body>
</html>
